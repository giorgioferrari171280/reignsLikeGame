<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 class="title">MEDIEVAL QUEST</h1>

    <!-- Start screen with options -->
    <div id="start-screen" class="menu-container">
        <label class="option" id="audio-label">
            <input type="checkbox" id="audio-toggle" checked>
            <span id="audio-label-text">Audio ON</span>
        </label>
        <input type="range" id="volume-slider" min="0" max="100" value="50">
        <div id="language-flags" class="language-flags">
            <img src="assets/ui/italiaFlag.svg" class="language-flag" data-lang="it" alt="Italiano">
            <img src="assets/ui/usaFlag.svg" class="language-flag" data-lang="en" alt="English">
            <img src="assets/ui/franciaFlag.svg" class="language-flag" data-lang="fr" alt="Français">
            <img src="assets/ui/germaniaFlag.svg" class="language-flag" data-lang="de" alt="Deutsch">
            <img src="assets/ui/spagnaFlag.svg" class="language-flag" data-lang="es" alt="Español">
            <img src="assets/ui/portogalloFlag.svg" class="language-flag" data-lang="pt" alt="Português">
        </div>
        <select id="language-select" class="language-select" style="display:none;">
            <option value="it">ITALIANO</option>
            <option value="en">INGLESE</option>
            <option value="fr">FRANCESE</option>
            <option value="de">TEDESCO</option>
            <option value="es">SPAGNOLO</option>
            <option value="pt">PORTOGHESE</option>
        </select>
        <button id="play-button" class="menu-button">GIOCA</button>
    </div>

    <!-- Main menu -->
    <div id="main-menu" class="menu-container" style="display: none;">
        <button id="new-game-button" class="menu-button">NUOVA PARTITA</button>
        <button id="load-game-button" class="menu-button">CARICA PARTITA</button>
        <button id="options-button" class="menu-button">OPZIONI</button>
        <button id="hall-button" class="menu-button">HALL OF FAME</button>
        <button id="credits-button" class="menu-button">CREDITS</button>
        <a id="exit-button" class="menu-button exit-button" href="https://www.google.com">ESCI DAL GIOCO</a>
    </div>

    <!-- Splash overlay -->
    <div id="splash-overlay">
        <img src="assets/ui/medievalQuestLogo.png" alt="Logo del gioco">
        <div class="progress-container">
            <div id="progress-bar" class="progress-bar"></div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
