<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 class="title">MEDIEVAL QUEST</h1>

    <!-- Start screen with options -->
    <div id="start-screen" class="menu-container">
        <label class="option" id="audio-label">
            <input type="checkbox" id="audio-toggle" checked>
            <span id="audio-label-text">Audio ON</span>
        </label>
        <input type="range" id="volume-slider" min="0" max="100" value="50">
        <p id="language-prompt" class="language-prompt"></p>

        <!-- Language selector -->
        <div class="language-container">
            <img id="flag-left" class="language-flag-img" src="assets/ui/usaFlag.svg" alt="Flag">
            <select id="language-select" class="language-select">
                <option value="it" class="lang-option-it">ITALIANO</option>
                <option value="en" class="lang-option-en" selected>INGLESE</option>
                <option value="fr" class="lang-option-fr">FRANCESE</option>
                <option value="de" class="lang-option-de">TEDESCO</option>
                <option value="es" class="lang-option-es">SPAGNOLO</option>
                <option value="pt" class="lang-option-pt">PORTOGHESE</option>
                <option value="ar" class="lang-option-ar">ARABO</option>
                <option value="ru" class="lang-option-ru">RUSSO</option>
                <option value="zh" class="lang-option-zh">CINESE</option>
                <option value="ja" class="lang-option-ja">GIAPPONESE</option>
            </select>
            <img id="flag-right" class="language-flag-img" src="assets/ui/usaFlag.svg" alt="Flag">
        </div>
        <p id="language-warning" class="language-warning"></p>
        <button id="play-button" class="menu-button">GIOCA</button>
    </div>

    <!-- Main menu -->
    <div id="main-menu" class="menu-container" style="display: none;">
        <button id="new-game-button" class="menu-button">NUOVA PARTITA</button>
        <button id="load-game-button" class="menu-button">CARICA PARTITA</button>
        <button id="options-button" class="menu-button">OPZIONI</button>
        <button id="hall-button" class="menu-button">HALL OF FAME</button>
        <button id="credits-button" class="menu-button">CREDITS</button>
        <a id="exit-button" class="menu-button exit-button" href="https://www.google.com">ESCI DAL GIOCO</a>
    </div>

    <!-- Splash overlay -->
    <div id="splash-overlay">
        <img src="assets/ui/medievalQuestLogo.png" alt="Logo del gioco">
        <div class="progress-container">
            <div id="progress-bar" class="progress-bar"></div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
